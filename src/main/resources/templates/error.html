<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- BEGIN: Head-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="author" content="IRIS">
<title>Iris Control - Error </title>
<link rel="apple-touch-icon" href="/app-assets/images/ico/apple-icon-120.png">
<link rel="shortcut icon" type="image/x-icon" href="/app-assets/images/ico/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700" rel="stylesheet">

<!-- BEGIN: Vendor CSS-->
<link rel="stylesheet" type="text/css" href="/app-assets/vendors/css/vendors.min.css">
<!-- END: Vendor CSS-->

<!-- BEGIN: Theme CSS-->
<link rel="stylesheet" type="text/css" href="/app-assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/app-assets/css/bootstrap-extended.min.css">
<link rel="stylesheet" type="text/css" href="/app-assets/css/colors.min.css">
<link rel="stylesheet" type="text/css" href="/app-assets/css/components.min.css">
<!-- END: Theme CSS-->

<!-- BEGIN: Page CSS-->
<link rel="stylesheet" type="text/css" href="/app-assets/css/core/menu/menu-types/vertical-menu-modern.css">
<link rel="stylesheet" type="text/css" href="/app-assets/css/core/colors/palette-gradient.min.css">
<link rel="stylesheet" type="text/css" href="/app-assets/css/pages/error.min.css">
<!-- END: Page CSS-->

<!-- BEGIN: Custom CSS-->
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->
<body class="vertical-layout vertical-menu-modern 1-column   blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-header row"></div>
			<div class="content-body">
				<section class="flexbox-container">
					<div class="col-12 d-flex align-items-center justify-content-center">
						<div class="col-lg-4 col-md-8 col-10 p-0">
							<div class="card-header bg-transparent border-0">
								<h2 class="error-code text-center mb-2" th:text="${error}"></h2>
								<h3 class="text-uppercase text-center">Ocurrió un error inesperado.</h3>
							</div>
							<div class="card-content">
								<div class="row py-2">
									<div class="col-12 col-sm-6 col-md-6 mb-1">
										<a href="#" onclick="javascript:window.history.back();" class="btn btn-primary btn-block">
											<i class="ft-arrow-left"></i> Volver
										</a>
									</div>
									<div class="col-12 col-sm-6 col-md-6 mb-1">
										<a href="/" class="btn btn-success btn-block">
											<i class="ft-home"></i> Home
										</a>
									</div>
								</div>
							</div>
							<div class="card-footer bg-transparent">
								<div class="row">
									<p class="text-muted text-center col-12 pb-1">
										© <span class="year"></span>
										<a href="#">Iris Control </a>
									</p>
									
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>
	<!-- END: Content-->


	<!-- BEGIN: Vendor JS-->
	<script src="/app-assets/vendors/js/vendors.min.js"></script>
	<!-- BEGIN Vendor JS-->

	<!-- BEGIN: Page Vendor JS-->
	<script src="/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"></script>
	<!-- END: Page Vendor JS-->

	<!-- BEGIN: Theme JS-->
	<script src="/app-assets/js/core/app-menu.min.js"></script>
	<script src="/app-assets/js/core/app.min.js"></script>
	<!-- END: Theme JS-->

	<!-- BEGIN: Page JS-->
	<script src="/app-assets/js/scripts/forms/form-login-register.min.js"></script>
	<!-- END: Page JS-->

</body>
<!-- END: Body-->
</html>
