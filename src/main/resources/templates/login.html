	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-header row"></div>
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-body">
				<section class="row flexbox-container">
					<div class="col-12 d-flex align-items-center justify-content-center">
						<div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
							<div class="card border-grey border-lighten-3 px-1 py-1 m-0">
								<div class="card-header border-0">
									<div class="card-title text-center">
										<img class="brand-logo" alt="modern admin logo" src="/img/iris.png" style="border-radius: 50%; width: 100px;" />
										<h1>Iris Logística</h1>
									</div>
								</div>
								<div class="card-content">

									<div class="card-body">
										<form class="form-horizontal" action="/logincheck" method="POST" novalidate>
											<fieldset class="form-group position-relative has-icon-left">
												<input type="text" class="form-control" id="user-name" placeholder="Ingrese su usuario" name="username" required>
												<div class="form-control-position">
													<i class="la la-user"></i>
												</div>
											</fieldset>
											<fieldset class="form-group position-relative has-icon-left">
												<input type="password" class="form-control" id="user-password" placeholder="Ingrese su clave" name="password" required>
												<div class="form-control-position">
													<i class="la la-key"></i>
												</div>
											</fieldset>
											<div class="form-group row">
												<div class="col-sm-6 col-12 text-center text-sm-left pr-0">
													<fieldset>
														<input type="checkbox" id="remember-me" class="chk-remember">
														<label for="remember-me"> Recordarme</label>
													</fieldset>
												</div>
												<div class="col-sm-6 col-12 float-sm-left text-center text-sm-right">
													<a href="/recuperar" class="card-link">¿Olvidó su clave?</a>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-12 col-12 text-center text-sm-left pr-0">
													<span th:if="${param.error != null}" style="color: red">Nombre de usuario o clave incorrectos.</span>
												</div>
											</div>
											<button type="submit" class="btn btn-outline-info btn-block">
												<i class="ft-unlock"></i>
												Acceder a IRIS
											</button>
											<br />


										</form>
									</div>

								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>
